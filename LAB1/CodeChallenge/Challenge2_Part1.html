<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpart2</title>
</head>
<body>
    <script>
        // Data 1
        let markMass1 = 78;
        let markHeight1 = 1.69;
        let johnMass1 = 92;
        let johnHeight1 = 1.95;

        // Data 2
        let markMass2 = 95;
        let markHeight2 = 1.88;
        let johnMass2 = 85;
        let johnHeight2 = 1.76;

        // BMI = mass / height ** 2
        let markBMI1 = markMass1 / (markHeight1 ** 2);
        let johnBMI1 = johnMass1 / (johnHeight1 ** 2);
        let markBMI2 = markMass2 / (markHeight2 ** 2);
        let johnBMI2 = johnMass2 / (johnHeight2 ** 2);

        // Function
        function compareBMI(markBMI, johnBMI, dataNumber) {
            if (markBMI > johnBMI) {
                console.log(`Data ${dataNumber}: Mark's BMI (${markBMI.toFixed(2)}) is higher than John's (${johnBMI.toFixed(2)})!`);
            } else if (markBMI < johnBMI) {
                console.log(`Data ${dataNumber}: John's BMI (${johnBMI.toFixed(2)}) is higher than Mark's (${markBMI.toFixed(2)})!`);
            } else {
                console.log(`Data ${dataNumber}: Mark's BMI (${markBMI.toFixed(2)}) is equal to John's (${johnBMI.toFixed(2)})!`);
            }
        }

        // print results
        compareBMI(markBMI1, johnBMI1, 1);
        compareBMI(markBMI2, johnBMI2, 2);
    </script>
</body>
</html>
